<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background" id="background"></div>
      <div class="bg-white rounded p-10 text-center shadow-md ">
        <h1 class="text-3xl py-2">Image Password Strength</h1>
        <p class="text-sm text-gray-700">Change the password see the effect</p>
        <div class="my-4 text-left">
          <label for="email" class="text-gray-900">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter Email"
            class="border block w-full p-2 mt-2 rounded"
          />
        </div>
        <div class="my-4 text-left">
          <label for="password" class="text-gray-900">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            class="border block w-full p-2 mt-2 rounded"
          />
        </div>
        <button
          class="bg-black text-white py-2 mt-4 inline-block w-full rounded hover:bg-gray-800"
        >
          Submit
        </button>
      </div>
    

    <script src="script.js"></script>
  </body>
</html>
