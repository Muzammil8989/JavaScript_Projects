<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <!--===========================BOXICONS=================================-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!--===========================CSS=================================-->
    <link rel="stylesheet" href="style.css">
    <link type="image/x-icon" rel="icon" href="download.png">

</head>
<body>
    <section class="clock container" >
        <div class="clock__container grid">
            <div class="clock__content grid">
                <div class="clock__circle">
                    <span class="clock__twelve"></span>
                    <span class="clock__three"></span>
                    <span class="clock__six"></span>
                    <span class="clock__nine"></span>

                    <div class="clock__rounder"></div>
                    <div class="clock__hour" id="clock-hour"></div>
                    <div class="clock__minutes" id="clock-minutes"></div>
                    <div class="clock__seconds" id="clock-seconds"></div>
                    <!--Dark/Light-->
                       <div class="clock__theme">
                           <i class='bx bxs-moon' id="theme-icon"></i>
                       </div>
                </div>
               <div>
                   <div class="clock__text">
                       <div class="clock__text-hour" id="text-hour">10 </div>
                       <div class="clock__text-minutes" id="text-minutes">10</div>
                       <div class="clock__text-seconds" id="text-seconds">10</div>
                       <div class="clock_text-aampm" id="text-ampm">AM</div>
                       
                    </div>
                    <div class="clock__date">
                        <span class="clock__date-day" id="date-day">Monday</span>
                        <span class="clock__date-month" id="date-month">January</span>
                        <span class="clock__date-year" id="date-year">2022</span>
        
                    </div>
               </div>
    
            </div>
            </div>
            <a href="" class="clock__logo" target="_blank" rel="noopener noreferrer">MMK</a>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
